ATM_CO2:
    component: ocn
    stream: pop.h
    weight_op: average
    reduce_dims: [nlat, nlon]
    units_out: ppmv
POC_FLUX_100m:
    component: ocn
    stream: pop.h
    weight_op: integrate
    unit_conv: (12 g)/(mol) # convert from mol to g C
    reduce_dims: [nlat, nlon]
    units_out: Pg yr-1
