    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg
TOTLITC:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg
TOTSOMC:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg
TOTVEGC:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg

# C inventories whose rate of change matches NBP
TOTECOSYSC:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg
XSMRPOOL:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg
TOT_WOODPRODC:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg
CROPPROD1C:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg

# C fluxes
NBP:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg yr-1

# NEP = GPP - ER
# GPP = NPP + AR
# ER = AR + HR
GPP:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg yr-1
NPP:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg yr-1
AR:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg yr-1
HR:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg yr-1
ER:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg yr-1
NEP:
    component: lnd
    stream: clm2.h0
    weight_op: integrate
    reduce_dims: [lat, lon]
    units_out: Pg yr-1
