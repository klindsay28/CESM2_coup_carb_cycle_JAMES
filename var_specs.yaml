atm:
    stream: cam.h0
    reduce_dims: [lat, lon]
    vars:
        TS:
            weight_op: average
        CO2:
            weight_op: average
            unit_conv: (28.966 g)/(44 g) # convert from (g CO2)/(g dry air) to (mol CO2)/(mol dry air)
            units_out: ppmv
        SFCO2:
            weight_op: integrate
            unit_conv: (12 g)/(44 g) # convert from g CO2 to g C
            units_out: Pg yr-1
        TMCO2:
            weight_op: integrate
            unit_conv: (12 g)/(44 g) # convert from g CO2 to g C
            units_out: Pg
        CO2_OCN:
            weight_op: average
            unit_conv: (28.966 g)/(44 g) # convert from (g CO2)/(g dry air) to (mol CO2)/(mol dry air)
            units_out: ppmv
        SFCO2_OCN:
            weight_op: integrate
            unit_conv: (12 g)/(44 g) # convert from g CO2 to g C
            units_out: Pg yr-1
        TMCO2_OCN:
            weight_op: integrate
            unit_conv: (12 g)/(44 g) # convert from g CO2 to g C
            units_out: Pg
        CO2_LND:
            weight_op: average
            unit_conv: (28.966 g)/(44 g) # convert from (g CO2)/(g dry air) to (mol CO2)/(mol dry air)
            units_out: ppmv
        SFCO2_LND:
            weight_op: integrate
            unit_conv: (12 g)/(44 g) # convert from g CO2 to g C
            units_out: Pg yr-1
        TMCO2_LND:
            weight_op: integrate
            unit_conv: (12 g)/(44 g) # convert from g CO2 to g C
            units_out: Pg
        CO2_FFF:
            weight_op: average
            unit_conv: (28.966 g)/(44 g) # convert from (g CO2)/(g dry air) to (mol CO2)/(mol dry air)
            units_out: ppmv
        SFCO2_FFF:
            weight_op: integrate
            unit_conv: (12 g)/(44 g) # convert from g CO2 to g C
            units_out: Pg yr-1
        TMCO2_FFF:
            weight_op: integrate
            unit_conv: (12 g)/(44 g) # convert from g CO2 to g C
            units_out: Pg
ice:
    stream: cice.h
    reduce_dims: [nj, ni]
    vars:
        aice:
            weight_op: integrate
            units_out: 10^12 m2
lnd:
    stream: clm2.h0
    reduce_dims: [lat, lon]
    vars:
        # TOTECOSYSC components
        CWDC:
            weight_op: integrate
            units_out: Pg
        TOTLITC:
            weight_op: integrate
            units_out: Pg
        TOTSOMC:
            weight_op: integrate
            units_out: Pg
        TOTVEGC:
            weight_op: integrate
            units_out: Pg

        # C inventories whose rate of change matches NBP
        TOTECOSYSC:
            weight_op: integrate
            units_out: Pg
        XSMRPOOL:
            weight_op: integrate
            units_out: Pg
        TOT_WOODPRODC:
            weight_op: integrate
            units_out: Pg
        CROPPROD1C:
            weight_op: integrate
            units_out: Pg

        # C fluxes
        NBP:
            weight_op: integrate
            units_out: Pg yr-1

        # NEP = GPP - ER
        # GPP = NPP + AR
        # ER = AR + HR
        GPP:
            weight_op: integrate
            units_out: Pg yr-1
        NPP:
            weight_op: integrate
            units_out: Pg yr-1
        AR:
            weight_op: integrate
            units_out: Pg yr-1
        HR:
            weight_op: integrate
            units_out: Pg yr-1
        ER:
            weight_op: integrate
            units_out: Pg yr-1
        NEP:
            weight_op: integrate
            units_out: Pg yr-1
ocn:
    stream: pop.h
    reduce_dims: [nlat, nlon]
    vars:
        ATM_CO2:
            weight_op: average
            units_out: ppmv
        POC_FLUX_100m:
            weight_op: integrate
            unit_conv: (12 g)/(mol) # convert from mol to g C
