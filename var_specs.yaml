            units_out: Pg yr-1
        FG_ALT_CO2:
            weight_op: integrate
            unit_conv: (12 g)/(mol) # convert from mol to g C
            units_out: Pg yr-1
        FvPER_DIC:
            weight_op: integrate
            unit_conv: (12 g)/(mol) # convert from mol to g C
            units_out: Pg yr-1
        FvICE_DIC:
            weight_op: integrate
            unit_conv: (12 g)/(mol) # convert from mol to g C
            units_out: Pg yr-1
        DIC_RIV_FLUX:
            weight_op: integrate
            unit_conv: (12 g)/(mol) # convert from mol to g C
            units_out: Pg yr-1
        DOC_RIV_FLUX:
            weight_op: integrate
