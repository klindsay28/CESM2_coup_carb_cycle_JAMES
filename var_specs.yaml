ice:
    stream: cice.h
    reduce_dims: [nj, ni]
    tseries_op: average
    vars:
        aice:
            tseries_op: integrate
            integral_display_units: 10^12 m2
lnd:
    stream: clm2.h0
    reduce_dims: [lat, lon]
    tseries_op: average
    vars:
        # TOTECOSYSC components
        CWDC:
            tseries_op: integrate
            integral_display_units: Pg
        TOTLITC:
            tseries_op: integrate
            integral_display_units: Pg
        TOTSOMC:
            tseries_op: integrate
            integral_display_units: Pg
        TOTVEGC:
            tseries_op: integrate
            integral_display_units: Pg

        # C inventories whose rate of change matches NBP
        TOTECOSYSC:
            tseries_op: integrate
            integral_display_units: Pg
        XSMRPOOL:
            tseries_op: integrate
            integral_display_units: Pg
        TOT_WOODPRODC:
            tseries_op: integrate
            integral_display_units: Pg
        CROPPROD1C:
            tseries_op: integrate
            integral_display_units: Pg

        # C fluxes
        NBP:
            tseries_op: integrate
            integral_display_units: Pg yr-1

        # NEP = GPP - ER
        # GPP = NPP + AR
        # ER = AR + HR
        GPP:
            tseries_op: integrate
            integral_display_units: Pg yr-1
        NPP:
            tseries_op: integrate
            integral_display_units: Pg yr-1
        AR:
            tseries_op: integrate
            integral_display_units: Pg yr-1
        HR:
            tseries_op: integrate
            integral_display_units: Pg yr-1
        ER:
            tseries_op: integrate
            integral_display_units: Pg yr-1
        NEP:
            tseries_op: integrate
            integral_display_units: Pg yr-1
ocn:
    stream: pop.h
    reduce_dims: [nlat, nlon]
    tseries_op: average
    vars:
        DIC:
            display_units: mmol m-3
        DIC_vertint:
            varname: DIC
            unit_conv: (12 g)/(mol) # convert from mol to g C
            reduce_dims: [z_t, nlat, nlon]
            tseries_op: integrate
            integral_display_units: Pg
        DOC_vertint:
            varname: DOC
            unit_conv: (12 g)/(mol) # convert from mol to g C
