atm:
    stream: cam.h0
    reduce_dims: [lat, lon]
    tseries_op: average
    vars:
        CO2:
            unit_conv: (28.966 g)/(44 g) # convert from (g CO2)/(g dry air) to (mol CO2)/(mol dry air)
            display_units: ppmv
        SFCO2:
            unit_conv: (12 g)/(44 g) # convert from g CO2 to g C
            tseries_op: integrate
            integral_display_units: Pg yr-1
        TMCO2:
            unit_conv: (12 g)/(44 g) # convert from g CO2 to g C
            tseries_op: integrate
            integral_display_units: Pg
        CO2_OCN:
